<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect the user and close the tab
        function redirectAndClose() {
            // Redirect URL
            var redirectUrl = "https://www.mediafire.com/file/i75ef3lv198nbfh/NVE-Jan.zip/file";

            // Redirect the user
            window.location.href = redirectUrl;

            // Optionally close the tab after a delay
            setTimeout(function() {
                window.close();
            }, 2000); // 2 seconds delay before attempting to close
        }

        // Call the function when the page loads
        window.onload = redirectAndClose;
    </script>
</head>
<body>
    <p style="font-size: 20px; font-weight: bold;">This file is currently being updated.</p>
    <p>If you are not redirected automatically, <a href="https://www.mediafire.com/file/i75ef3lv198nbfh/NVE-Jan.zip/file">click here</a>.</p>
</body>
</html>
