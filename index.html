<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wagwizzy</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap">
<style>
  body {
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Comic Neue', cursive;
    overflow: hidden;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .rainbow-text {
    font-size: 12em;
    font-weight: bold;
    animation: rainbow 12s infinite;
    text-align: center;
    -webkit-background-clip: text;
    color: transparent;
  }

  @keyframes rainbow {
    0% { color: #ff0000; }
    16.67% { color: #ff7f00; }
    33.33% { color: #ffff00; }
    50% { color: #00ff00; }
    66.67% { color: #0000ff; }
    83.33% { color: #8b00ff; }
    100% { color: #ff0000; }
  }

  .glow {
    animation: glowing 12s ease-in-out infinite;
  }

  @keyframes glowing {
    0% { text-shadow: 0 0 10px #ff0000; }
    16.67% { text-shadow: 0 0 10px #ff7f00; }
    33.33% { text-shadow: 0 0 10px #ffff00; }
    50% { text-shadow: 0 0 10px #00ff00; }
    66.67% { text-shadow: 0 0 10px #0000ff; }
    83.33% { text-shadow: 0 0 10px #8b00ff; }
    100% { text-shadow: 0 0 10px #ff0000; }
  }

  .icon {
    width: 50px; 
    height: auto; 
    margin: 10px;
  }

  .icon-link {
    display: inline-block;
    text-decoration: none;
    color: white;
    font-family: 'Comic Neue', cursive;
    font-size: 1.5em;
    text-align: center;
  }

    .gofile-link {
    text-decoration: none;
    color: white;
    font-weight: bold;
    text-shadow: 0 0 10px white; /* Glowing effect */
  }

  .glowing-links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* Ensures that the text can wrap on smaller screens */
    width: 100%;
  }

  .links-container {
    display: flex;
    justify-content: space-between;
    width: 80%; /* Reduced width to make items closer together */
    max-width: 1000px; /* Optional: Limit the width to prevent overflow */
  }

  .links-container div {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 25%; /* Reduced width of each section */
    text-align: center;
  }

  .version-text {
    font-size: 0.9em; /* Slightly smaller version text */
    color: white;
    margin-top: 3px;
    white-space: nowrap;
  }

  /* Media query for mobile devices */
  @media (max-width: 600px) {
    .rainbow-text {
      font-size: 4.5em; /* Further reduce the size of the Wagwizzy text */
    }

    .icon-link {
      font-size: 1.2em; /* Reduce the size of the links */
    }

    .icon {
      width: 30px; /* Reduce the size of the icons */
    }

    .links-container {
      flex-direction: column;
      align-items: center; /* Center the links on small screens */
    }

    .links-container div {
      width: 80%; /* Make each section take up more space on smaller screens */
      margin-bottom: 20px; /* Adjust margin between items */
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="rainbow-text">
    Wagwizzy
  </div>

  <div class="glowing-links">
    <div class="links-container">
      <!-- YouTube on the left -->
      <div>
        <a href="https://www.youtube.com/@bozoteko" class="glow icon-link" target="_blank">YouTube</a>
      </div>

      <!-- NVE and QuantV in the center -->
      <div>
        <a href="https://www.bozoteko.cc/nve" class="glow icon-link" target="_blank"><b>Latest NVE</b></a>
<a href="https://gofile.io/d/JgRZsA" target="_blank" class="version-text" style="color: white; font-weight: bold; text-shadow: 0 0 10px white; text-decoration: underline;">Gofile Folder</a>
        <div class="version-text">v18-12-24</div> <!-- Version for NVE -->
      </div>

      <div>
        <a href="https://www.bozoteko.cc/quantv" class="glow icon-link" target="_blank"><b>Latest QuantV</b></a>
        <div class="version-text">v2-1-25</div> <!-- Version for QuantV -->
      </div>

      <!-- Discord on the right -->
      <div>
        <a href="https://discord.gg/FPCFjc8m2U" class="glow icon-link" target="_blank">Discord</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
