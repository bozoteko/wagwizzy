<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Close</title>
    <script type="text/javascript">
        // Function to trigger the download and close the tab
        function startDownloadAndClose() {
            // Direct download link for the file on Mediafire
            var downloadLink = "https://download2289.mediafire.com/wizg1xxzhq5g2UD9FeLilkZgqGND5o_r3X1mtWLKeN-n1Xn7TK8FypL0ENIWSOdc2crP4oYvqf-0ojaxE_JLweLTG3dqoh6GMc8BD6XyM8IqSzzLkP0blmJYqZxO9OG8peTmqsfgyeyxEWJw8vCsvZKUXllFPzGQC8m1oxa1INyioQ/uqbeoc3exobk4dz/QuantV+FiveM+2025-1-2.zip";

            // Create an invisible link element
            var link = document.createElement("a");
            link.href = downloadLink;
            link.download = ""; // Optional: specify a filename if needed

            // Append the link to the body, click it to start the download
            document.body.appendChild(link);
            link.click();

            // Remove the link element after the click
            document.body.removeChild(link);

            // Close the tab after the download starts
            window.close();
        }

        // Call the function when the page loads
        window.onload = startDownloadAndClose;
    </script>
</head>
